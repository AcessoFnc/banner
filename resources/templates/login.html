{% extends "templates/base.html" %}  <!-- 1 -->
{% block content %}
<h1>Login</h1>
<div class="row">
    <div class="col-md-6">
        {% if invalid-credentials? %}  <!-- 2 -->
        <p class="errors">O usuário e/ou a senha estão incorretos.</p>
        {% endif %}
        <form role="form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" name="username"
                 class="form-control" id="username"
                 placeholder="Nome de usuário" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password"
                 class="form-control" id="password">
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
              <input type="checkbox" name="remember-me"
               {% if username %} checked{% endif %}>
                Relembre-me neste computador
            </div>
            <button type="submit"
             class="btn btn-default">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
